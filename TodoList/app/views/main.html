<div class="jumbotron">
  <h1>Lista de Tareas</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Un lugar para ordenar su trabajo.
  </p>
</div>

<div class="row marketing">
	<div class="text-center">
		<input type="text" ng-model="tarea">
		<input type="submit" value="Agregar" ng-click="agregar()">
		<h1>Listado de Tareas</h1>
	</div>
	<hr>
	<div ng-repeat="elemento in lista">
		<input type="text" ng-model="elemento" />
		<button  class="btn btn-danger" ng-click="borrar($index)">X</button> 
	</div>
</div>
